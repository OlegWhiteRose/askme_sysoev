{% load static %}

<article class="card-answer">
    <div class="d-flex">
        <div>
            <img class="avatar" alt="Avatar"></img>
            <div class="under-image">
                <div class="rating">{{ card.rating }}</div>
                <div class="arrows">
                    <button class="dislike-like">
                        <img src="{% static 'img/arrow_up_12.png' %}">
                    </button>
                    <button class="dislike-like">
                        <img src="{% static 'img/arrow_down_12.png' %}">
                    </button>
                </div>
            </div>
        </div>
        <textarea class="main-textarea" readonly>{{ card.text }}</textarea>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="correctCheckbox">
        <label class="form-check-label checkbox-label" for="correctCheckbox">Correct!</label>
    </div>
</article>
