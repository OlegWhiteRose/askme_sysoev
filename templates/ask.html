<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>AskSysoev</title>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/base.css">
        <link rel="stylesheet" href="../static/css/ask.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container">
                <a class="navbar-brand" href="/">AskSysoev</a>
                <form class="d-flex">
                    <input class="form-control me-2 search-bar" type="search" placeholder="Search">
                    <button class="btn ask-btn" type="submit">ASK!</button>
                </form>
                <div class="d-flex gap-1">
                    <div>  
                        <a href="#">log in</a>
                        <a href="#">register</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container main">
            <div class="container d-flex">
                <div class="col-lg-8 contest">
                    <div class="text-center">
                        <h4 class="new-question">New Question</h4>
                        <div>Title <input class="ms-5 w-50"></div>
                        <div class="d-flex mt-3 justify-content-center">Text 
                            <div class="text w-50">
                                <textarea class="text"></textarea>
                            </div>
                        </div>
                        <div>Tags <input class="ms-5 w-50 mt-3"></div>
                    </div>
                    <button class="ask-button mt-3">ASK!</button>
                </div>
            
                <div class="col-lg right-col">
                    <div class="sidebar-section">
                        <h3>Popular Tags</h3>
                        <div>
                            <a href="#" class="tag">perl</a>
                            <a href="#" class="tag">python</a>
                            <a href="#" class="tag">TechnoPark</a>
                            <a href="#" class="tag">MySQL</a>
                            <a href="#" class="tag">django</a>
                            <a href="#" class="tag">Mail.Ru</a>
                            <a href="#" class="tag">Voloshin</a>
                            <a href="#" class="tag">Firefox</a>
                        </div>
                    </div>
        
                    <div class="sidebar-section">
                        <h3>Best members</h3>
                        <div class="best-members">
                            <a href="#"> Mr. Freeman </a>
                            <a href="#"> Dr. House </a>
                            <a href="#"> Bender </a>
                            <a href="#"> Quinn Victoria </a>
                            <a href="#"> V. Pupkin </a>
                        </div>
                    </div>
                </div>
            </div>  
        </div>

    <script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
